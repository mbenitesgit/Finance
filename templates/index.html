<!DOCTYPE html>
<html>
<head>
  <title>Minhas Transações</title>
</head>
<body>
  <h1>Transações</h1>
  <a href="/cadastro">Cadastrar nova</a> |
  <a href="/importar">Importar extrato</a> |
  <a href="/relatorio">Ver relatório</a>
  <ul>
    {% for t in transacoes %}
      <li>{{ t.data.strftime('%d/%m/%Y') }} - {{ t.tipo }} - {{ t.descricao }} - R$ {{ '%.2f'|format(t.valor) }} - {{ t.categoria }}</li>
    {% endfor %}
  </ul>
</body>
</html>
